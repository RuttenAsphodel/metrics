<!DOCTYPE html>
<html>
<head>
    <title>Update Player</title>
</head>
<body>
    <h1>Update Player</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ player.name }}" required><br>
        
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" value="{{ player.position }}" required><br>
        
        <label for="team_id">Team ID:</label>
        <input type="number" id="team_id" name="team_id" value="{{ player.team_id }}" required><br>
        
        <input type="submit" value="Update Player" class="btn btn-primary">
    </form>
    <a href="{% url 'player_detail' player.id %}">Cancel</a>
</body>
</html>
