{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Update Performance Metrics</title>
</head>
<body>
    <h1>Update Performance Metrics for {{ player.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <h2>Physical Metrics</h2>
        <label for="speed">Speed:</label>
        <input type="number" step="0.01" id="speed" name="speed" value="{{ physical_metrics.speed }}" required><br>
        
        <label for="agility">Agility:</label>
        <input type="number" step="0.01" id="agility" name="agility" value="{{ physical_metrics.agility }}" required><br>
        
        <label for="strength">Strength:</label>
        <input type="number" step="0.01" id="strength" name="strength" value="{{ physical_metrics.strength }}" required><br>
        
        <label for="endurance">Endurance:</label>
        <input type="number" step="0.01" id="endurance" name="endurance" value="{{ physical_metrics.endurance }}" required><br>
        
        <h2>Technical Metrics</h2>
        <label for="pass_accuracy">Pass Accuracy:</label>
        <input type="number" step="0.01" id="pass_accuracy" name="pass_accuracy" value="{{ technical_metrics.pass_accuracy }}" required><br>
        
        <label for="shooting_accuracy">Shooting Accuracy:</label>
        <input type="number" step="0.01" id="shooting_accuracy" name="shooting_accuracy" value="{{ technical_metrics.shooting_accuracy }}" required><br>
        
        <label for="ball_control">Ball Control:</label>
        <input type="number" step="0.01" id="ball_control" name="ball_control" value="{{ technical_metrics.ball_control }}" required><br>
        
        <input type="submit" value="Update Metrics">
    </form>
    <a href="{% url 'metrics_detail' player.id %}">Cancel</a>
</body>
</html>

{% endblock %}
